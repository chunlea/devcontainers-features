name: "CI - Test Features"
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/test.yaml'
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.set-features.outputs.features }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            claude-code:
              - 'src/claude-code/**'
              - 'test/claude-code/**'
            bun:
              - 'src/bun/**'
              - 'test/bun/**'

      - name: Set features to test
        id: set-features
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo 'features=["claude-code","bun"]' >> $GITHUB_OUTPUT
          else
            echo 'features=${{ steps.filter.outputs.changes }}' >> $GITHUB_OUTPUT
          fi

  test-autogenerated:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.features != '[]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJson(needs.detect-changes.outputs.features) }}
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.features != '[]' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJson(needs.detect-changes.outputs.features) }}
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .
